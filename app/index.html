<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer"/>
  <title>Julie Vuillaume</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#f38b8f">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#f38b8f">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Julie Vuillaume">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Julie Vuillaume">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-scroll-header-panel id="paperScrollHeaderPanel" condenses condensed-header-height="80">

    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="tall">

      <div class="app-name"><a href="/home">Julie Vuillaume</a></div>

      <span class="flex app-flex"></span>

      <!-- Toolbar icons -->

      <iron-selector selected-class="active" attr-for-selected="route" selected="{{route}}" class="menu-item-container">
        <a href="/home" route="home" class="menu-item">
          <paper-button>PORTFOLIO</paper-button>
        </a>
        <a href="/cv" route="cv" class="menu-item">
          <paper-button>CV</paper-button>
        </a>
        <a href="/contact" route="contact" class="menu-item">
          <paper-button>CONTACT</paper-button>
        </a>
      </iron-selector>


      <!-- Application sub title -->
      <div class="bottom title"></div>

    </paper-toolbar>

    <!-- Main Content -->
    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home" class="limited-content">
          <jft-julie-home-tile class="col-66" model="{{model.POC-TAN}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.ISDEM}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.BPATL}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-50" model="{{model.I-BP}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-50" model="{{model.GUIMIER}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.DOCKER}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.MPA}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.24H}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-50" model="{{model.NESTLE-WATERS}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-50" model="{{model.PENIBILITE}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-66" model="{{model.IMMO}}" style="float: right;"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.CBP}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.MEETUP}}"></jft-julie-home-tile>
          <br class="clear"/>
          <jft-julie-home-tile class="col-33" model="{{model.ENS-RENNES}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.FONTEVRAUD}}"></jft-julie-home-tile>
          <jft-julie-home-tile class="col-33" model="{{model.FRANSBONHOMME}}"></jft-julie-home-tile>
        </section>

        <section data-route="book-detail" class="no-padding">
          <div class="book-detail-description-container" id="book-detail-container">
            <div class="book-detail-description">
              <div class="book-detail-description-title flex layout horizontal self-center">
                <div class="flex-1 self-center">{{currentModel.fullName}}</div>
                <div class="book-detail-caret self-center">V</div>
              </div>
              <div class="book-detail-description-text flex">{{currentModel.description}}</div>
            </div>
          </div>
          <div class="book-detail-image-container">
            <template is="dom-repeat" items="{{currentModel.images}}" as="bookImage">
              <jft-julie-book-tile image="{{bookImage}}" class="col-100"></jft-julie-book-tile>
            </template>
          </div>
        </section>

        <section data-route="cv" class="limited-content">
          <jft-julie-cv-tile image="images/cv/photo.png" class="col-33 cv-medium hide-small"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/formations.png" class="col-33 cv-medium"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/outils.png" class="col-33 cv-medium"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/experiences.png" class="col-33 cv-big"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/titre.png" class="col-33 cv-big hide-small"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/competences.png" class="col-33 cv-big"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/objectif.png" class="col-33 cv-small"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/book.png" class="col-33 cv-small hide-small"></jft-julie-cv-tile>
          <jft-julie-cv-tile image="images/cv/encart_petits_pois.png" class="col-33 cv-small hide-small"></jft-julie-cv-tile>
          <br class="clear"/>
          <div class="download-button-container">
            <a href="/CV_JulieVuillaume_Webdesigner_UIDesigner.pdf" target="_blank">
              <paper-button class="pink-button"><span class="label">TELECHARGER LA VERSION PRINT</span><iron-icon class="big" src="images/cv/download_icon.svg"></iron-icon></paper-button>
            </a>
          </div>

          <div class="tuto-diy visible-large">
            <h3>TUTO PLIAGE DIY</h3>
            <iron-image src="images/cv/visuel_diy_cv.png" style="background: transparent;" preload fade sizing="contain"></iron-image>
          </div>

        </section>

        <section data-route="contact" class="limited-content">
          <template is="dom-if" if="{{contactSent}}">
            <div class="contact-form-success"><span>Votre message a été envoyé</span></div>
          </template>
          <template is="dom-if" if="{{contactSending}}">
            <div class="contact-form-pending"><span>Envoi de votre message...</span></div>
          </template>
          <form is="iron-form" id="contact-form" method="post" action="//formspree.io/folliot.julien+julie@gmail.com" class="contact-form">
            <paper-input name="name" label="Nom et Prénom"></paper-input>
            <gold-email-input name="email" label="Votre adresse mail" auto-validate error-message="Adresse non valide"></gold-email-input>
            <paper-textarea name="message" label="Votre message" maxlength="4000"></paper-textarea>
            <paper-button class="pink-button">Envoyer</paper-button>
          </form>
        </section>

      </iron-pages>
      <br class="clear"/>
      <footer class="global-footer"><span>&copy;2015 Julie Vuillaume</span></footer>
    </div>
  </paper-scroll-header-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
