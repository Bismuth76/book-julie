<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="jft-julie-cv-tile">
  <style>
    :host {
      display: block;
      float: left;
    }
    .image-container {
      margin-top: 62.5%;
    }

    :host.cv-medium .image-container{
      margin-top: 163.5%;
    }

    :host.cv-big .image-container{
      margin-top: 188.5%;
    }

    :host.cv-small .image-container{
      margin-top: 74.5%;
    }

    .image-inner-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5px;
    }

    @media (max-width: 600px) {
      .image-inner-container {
        padding: 5px;
      }

      :host.hide-small {
        display: none !important;
      }
    }

  </style>
  <template>
    <div class="container">
      <div class="image-container">
        <div class="image-inner-container">
          <iron-image src="{{image}}" style="width:100%; height: 100%; background: white;" sizing="cover" preload fade></iron-image>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'jft-julie-cv-tile',

    properties: {
      image: String
    }
  });
})();
</script>
