<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    app.route = 'home';

    var scrollProcess = function(context, next) {
      if(app.$.paperScrollHeaderPanel.headerState !== 0) {
        app.$.paperScrollHeaderPanel.scroll(app.$.paperScrollHeaderPanel.headerHeight - app.$.paperScrollHeaderPanel.condensedHeaderHeight, true);
      }
      next();
    }

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', scrollProcess, function () {
      app.route = 'home';
    });

    page('/home', scrollProcess, function () {
      app.route = 'home';
    });

    page('/book', scrollProcess, function () {
      app.route = 'home';
    });

    page('/book/:id', scrollProcess, function (data) {
      app.route = 'book-detail';
      app.currentModel = app.model[data.params.id];
    });

    page('/cv', scrollProcess, function () {
      app.route = 'cv';
    });

    page('/contact', scrollProcess, function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
