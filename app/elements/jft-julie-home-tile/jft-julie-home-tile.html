<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="jft-julie-home-tile">
  <style>
    :host {
      display: block;
      float: left;
    }
    .image-container {
      margin-top: 62.5%;
    }

    .link-container,
    .image-inner-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5px;
    }

    .link-container {
      margin: 5px;
      opacity: 0;
      background: black;
      transition: opacity 500ms ease-out;
      text-decoration: none;
      color: white;
    }

    h1 {
      font-size: 40px;
      margin: 0;
    }

    h2 {
      font-size: 25px;
    }

    .link-container:hover {
      opacity: 0.9;
      transition: opacity 500ms ease-in;
    }

    @media (max-width: 600px) {
      .image-inner-container {
        padding: 20px 10px;
      }
    }

    :host.col-33 {
      width: 33.33%;
      display: inline-block;
      position: relative;
    }
    :host.col-66 {
      width: 66.66%;
      display: inline-block;
      position: relative;
    }
    :host.col-50 {
      width: 50%;
      display: inline-block;
      position: relative;
    }

    @media (max-width: 601px) {
      :host.col-33,
      :host.col-50,
      :host.col-66 {
        width: 100%;
      }

    }

  </style>
  <template>
    <div class="container">
      <div class="image-container">
        <div class="image-inner-container">
          <iron-image src="{{model.image}}" style="width:100%; height: 100%; background: white;" sizing="cover" preload fade></iron-image>
        </div>
      </div>
        <a class="link-container layout vertical center-center" href="{{href}}">
          <h1>{{model.name}}</h1>
          <h2>{{model.type}}</h2>
          <span>{{model.details}}</span>
        </a>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'jft-julie-home-tile',

    properties: {
      model: Object,
      href: {
        type: String,
        computed: '_computeHref(model)'
      }
    },

    _computeHref: function(model) {
      return '/book/' + model.id;
    }
  });
})();
</script>
